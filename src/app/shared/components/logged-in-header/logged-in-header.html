<header>
  <div class="container">
    <div class="logo-container">
      <img src="images/logo.png" alt="logo" />
      <h1>MUSICAL EVENTS</h1>
    </div>
    @if(authService.getIsLoggedIn()){
    <div class="name-container">
      <span> {{ authService.getName() + ' - ' + authService.getRole() }} </span>
    </div>
    <div class="buttons-container">
      <button class="primary" matButton routerLink="/my-account">MI CUENTA</button>
      <button class="accent" matButton (click)="authService.logout()">CERRAR SESIÓN</button>
    </div>
    } @else {
    <div class="buttons-container">
      <button class="primary" matButton routerLink="/login">INGRESAR</button>
      <button class="accent" matButton routerLink="/register">REGÍSTRATE</button>
    </div>
    }
  </div>
</header>
