<div class="page-container">
  <app-simple-header></app-simple-header>
  <div class="title-container">
    <div class="title">
      <span
        >Restablecer contraseña, ingresa los datos requeridos para restableces tu contraseña</span
      >
    </div>
  </div>
  <div class="content-container">
    <div class="card">
      <div class="form-title-container">
        <span>RESTABLECER</span>
      </div>
      <form #forgotPasswordForm="ngForm">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput ngModel name="email" #emailInput="ngModel" required email />
          @if(emailInput.hasError("required")){
          <mat-error>Email es requerido</mat-error>
          } @if(emailInput.hasError("email")){
          <mat-error>Ingresa un email valido</mat-error>
          }
        </mat-form-field>
        <button
          [disabled]="forgotPasswordForm.invalid"
          mat-flat-button
          (click)="sendToken(emailInput.value)"
        >
          ENVIAR TOKEN
        </button>
        <div class="login">
          <span
            >Si ya tienes una cuenta <span class="text-link" routerLink="/login">ingresa</span>
          </span>
        </div>
      </form>
    </div>
  </div>
  <app-footer></app-footer>
</div>
