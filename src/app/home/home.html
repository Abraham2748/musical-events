<app-home-header (searchValueChange)="searchValueChange($event)"></app-home-header>
<div class="content-container">
  <div class="filter">
    <mat-form-field>
      <mat-label>GÃ©nero</mat-label>
      <mat-select [formControl]="currentGenre">
        <mat-option [value]="0">Todos</mat-option>
        @for(genre of genres; track $index){
        <mat-option [value]="genre.id">{{ genre.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <span>Selecciona tu genero musical favorito</span>
  </div>
  <div class="event-list">
    @for (concert of filteredConcerts; track $index) {
    <app-event-card appHighlightable [data]="concert"></app-event-card>
    }
  </div>
</div>
<app-footer></app-footer>
