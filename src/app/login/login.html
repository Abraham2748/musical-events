<div class="page-container">
  <app-simple-header></app-simple-header>
  <div class="title-container">
    <div class="title">
      <span>Ingresa a Musical Events para comprar</span>
    </div>
  </div>
  <div class="content-container">
    <div class="card">
      <div class="form-title-container">
        <span>INICIO DE SESIÓN</span>
      </div>
      <form>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input type="password" matInput />
        </mat-form-field>
        <div class="forgot-password">
          <span routerLink="/forgot-password">¿Olvidaste tu contraseña?</span>
        </div>
        <button mat-flat-button type="button" class="primary">INGRESAR</button>
        <div class="register">
          <span
            >Si no tienes cuenta
            <span routerLink="/register" class="text-link">regístrate</span></span
          >
        </div>
      </form>
    </div>
  </div>
  <app-footer></app-footer>
</div>
